<div class="show-list-container">
    <show-component
        *ngFor="let show of myShows"
        [show]="show"
        [fullDetailsEnabled]="fullDetailsEnabled"
        [hoverable]="true"
        (hoverModeEmitter)="setHoverMode($event)"
        (click)="onSelectShow(show,$event)">
    </show-component>
</div>
